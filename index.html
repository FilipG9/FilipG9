<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase del giorno</title>
    <style>
        /* Imposta il font */
        @import url('https://fonts.googleapis.com/css2?family=Castoro&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-color:white; /* Colore verde di Siria */
            font-family: 'Castoro regular', serif;
            color: #007d71;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Evita lo scroll */
            opacity: 0; /* Partenza invisibile */
            animation: fadeIn 1.5s ease-in-out forwards; /* Animazione */

        }

        @keyframes fadeIn {
            0% {
                opacity: 0; /* Inizio invisibile */
            }
            100% {
                opacity: 1; /* Fine completamente visibile */
            }
        }


        .quote {
            font-size: 2.4rem;
            margin: 10px;
            padding: 20px;
        }

        .logo {
            position: absolute;
            bottom: 20px;
            width: 200px; /* Dimensioni del logo */
        
            /* Per schermi molto piccoli */

/* Per schermi molto piccoli */
@media (max-width: 480px) {
    .quote {
        font-size: 1.5rem; /* Rimpicciolisce il testo */
        padding: 5px; /* Riduce il margine */
    }

    .logo {
        width: 60px; /* Rimpicciolisce il logo */
    }


/* Per schermi molto grandi */
@media (min-width: 1200px) {
    .quote {
        font-size: 3.5rem; /* Ingrandisce il testo */
    }

    .logo {
        width: 50px; /* Ingrandisce il logo */
    }
}
.quote, .logo {
    animation: fadeIn 1.5s ease-in-out forwards;
}
}
        
        }

    </style>
</head>
<body>
    <div class="quote" id="quote">La tua frase apparirà qui</div>
    <img src="logo-siria.png" alt="Logo Siria" class="logo">
    <script>
const phrases = [
    "La salute è la vera ricchezza e non pezzi d’oro e d’argento. – Mahatma Gandhi",

    "La salute non è tutto, ma senza salute tutto è niente. – Arthur Schopenhauer",

    "Ciò che facciamo ripetutamente ci rende ciò che siamo. – Aristotele",
    "Il più grande errore di tutti è pensare che siamo vivi quando non siamo nient’altro che sassi che si muovono con una certa velocità. – Franz Kafka",
    "Chi non ha tempo per la salute dovrà trovare tempo per la malattia. – Giovanni Verga",
    "Il corpo guarisce con il gioco, la mente guarisce con la risata e lo spirito guarisce con la gioia. – Proverbio indiano",

    "La felicità è la salute dell’anima. – Aristotele",

    "Il modo migliore per mantenere una buona salute è fare ciò che si teme. – Ralph Waldo Emerson",

    "Camminare è la migliore medicina per l’uomo. – Ippocrate",

        function getRandomPhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            return phrases[randomIndex];
        }

        document.getElementById('quote').textContent = getRandomPhrase();
    </script>
</body>
</html>
